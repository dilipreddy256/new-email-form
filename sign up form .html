<html>
    <head>
    <title>Multi Step Form</title>
    <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <div class="container">
            <form id="form1" >
                <h3>CREATE ACCOUNT</h3>
                <input type="text" placeholder="email" required>
                <input type="password" placeholder="password" required>
                <input type="password" placeholder="conform password" required>

                <div class="btn-box">
                    <button type="button">Next</button>
                </div>
            </form>



            <form id="form2">
                <h3>SOCIAL LINKS</h3>
                <input type="text" placeholder="Facebook" >
                <input type="text" placeholder="Github" >
                <input type="text" placeholder="Linked-in" >
                

                <div class="btn-box">
                    <button type="button">Back</button>
                    <button type="button">Next</button>
                </div>
            </form>



            <formid="form3">
                <h3>PERSONAL INFO</h3>
                <input type="text" placeholder="First Name" required >
                <input type="text" placeholder="last Name" required >
                <input type="text" placeholder="mobile no" required >

                <div class="btn-box">
                    <button type="button">Back</button>
                    <button type="submit">submit</button>
                </div>
            </form>
            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>step1</small></div>
                <div class="step-col"><small>step2</small></div>
                <div class="step-col"><small>step3</small></div>
            </div>
        </div>

    </body>
</html>
